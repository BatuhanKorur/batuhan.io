# About
about_me:
  - 13 yaşında Visual Basic ile kodlamaya başladım. Hobi olarak basit uygulamalar geliştirip bunları çevrimiçi paylaştım. 14 yıl sonra, hobi olarak başladığım bu yolculuğu, Javascript ve Laravel teknolojilerine özel ilgi duyarak bir kariyere dönüştü.
  - Yazılım geliştirmede ömür boyu öğrenmeye adanmış olarak, Microsoft'tan HTML5, CSS3, JavaScript ve ASP.Net gibi temel teknolojileri kapsayan üç MCSA sertifikası aldım. İstanbul Üniversitesi'nden lisans derecesi ile tamamladığım dilbilim çalışmaları, karmaşık UI kavramlarını geniş bir kullanıcı kitlesine etkili bir şekilde aktarmamı sağladı.
  - Teknik uzmanlığım, JavaScript ve popüler frameworkleri olan Vue, React ve Ionic üzerine yoğunlaşmıştır. Sadece front-end alanıyla sınırlı kalmayıp, backend işlemleri için PHP ve Laravel gibi teknolojilere de hakimim. Bunun yanı sıra diğer çeşitli teknolojilerle de geniş bir yelpazede çalışmalar yürütmekteyim.


# Portfolio -> Reachin App
reachin_app:
  description: iOS ve Android için geliştirilmiş, Ionic Framework ve Vue kullanılarak oluşturulmuş hibrit mobil uygulama; sunucu işlemleri için bir REST API sunucusu ile iletişim kurmaktadır.

# Portfolio -> Cortex
cortex:
  description: Laravel Framework kullanarak Reachin Mobil Uygulama için REST API sunucusu oluşturuldu. Cortex ayrıca çeşitli veritabanı ve işlemlerini yönetmek için bir web uygulaması olarak da hizmet vermektedir.
  section1:
    title: Veritabanı Tasarımı ve API
    content: Cortex, hem mobil uygulama için API sunucusu, hemde iş yönetimi için web uygulaması olması, veritabanı tasarımında dikkatli olunması çok önemliydi.  Sağlam bir temel sağlamak amacıyla, kodlamaya girmeden önce her veri noktasını ve diğer tablolarla olan ilişkilerini detaylı şekilde tanımlayan bir SQL şeması oluşturdum.
  section2:
    title: Web Uygulaması
    content: Web uygulama arayüzünü inşa etmek için Inertia.js ve Vue.js kullandım. Yöneticilerin veritabanı üzerinde kolaylıkla CRUD işlemleri yapabileceği, gelişmiş filtreleme özellikleriyle tablo düzenleyebildikleri ve tablo içeriğinin görünürlük ayalarını özelleştirebilecekleri bir ön yüz geliştirdim.

# Portfolio -> Brickhunter
brickhunter:
  description: Brickhunter’ın e-ticaret platformunu yeni ve çağdaş bir arayüz ile yeniden inşa edildi. Laravel, Livewire, Alpine ve Vue gibi teknolojiler ile bir çok yeni özellikler oluşturuldu.

# Portfolio -> UPS
ups:
  description: İş operasyonlarını dijitalleştirmek amacıyla tek sayfalık bir web uygulaması oluşturuldu. CRM, fatura oluşturma, pazarlama metrikleri ve uygulama içi mesajlaşma sistemi gibi çeşitli özellikler geliştirildi.

# Portfolio -> Dispatch
dispatch_app:
  description: Kuryelerin teslimat süreçlerini yönetmeleri için tasarlanmış hibrit mobil uygulama. Laravel, Inertia.js ve Cordova kullanılarak geliştirildi.


