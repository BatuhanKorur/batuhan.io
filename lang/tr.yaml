about_me:
  - 13 yaşında Visual Basic ile kodlamaya başladım. Hobi olarak basit uygulamalar geliştirip bunları çevrimiçi paylaştım. 14 yıl sonra, hobi olarak başladığım bu yolculuğu, Javascript ve Laravel teknolojilerine özel ilgi duyarak bir kariyere dönüştü.
  - Yazılım geliştirmede ömür boyu öğrenmeye adanmış olarak, Microsoft'tan HTML5, CSS3, JavaScript ve ASP.Net gibi temel teknolojileri kapsayan üç MCSA sertifikası aldım. İstanbul Üniversitesi'nden lisans derecesi ile tamamladığım dilbilim çalışmaları, karmaşık UI kavramlarını geniş bir kullanıcı kitlesine etkili bir şekilde aktarmamı sağladı.
  - Teknik uzmanlığım, JavaScript ve popüler frameworkleri olan Vue, React ve Ionic üzerine yoğunlaşmıştır. Sadece front-end alanıyla sınırlı kalmayıp, backend işlemleri için PHP ve Laravel gibi teknolojilere de hakimim. Bunun yanı sıra diğer çeşitli teknolojilerle de geniş bir yelpazede çalışmalar yürütmekteyim.

